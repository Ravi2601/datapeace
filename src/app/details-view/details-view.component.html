<div *ngIf="details" class="mt-4">
  <div class="row">
    <div class="col">
    <h4>{{details[0].first_name}} {{details[0].last_name}}</h4>
    </div>
  </div>
  <table class="table">
    <tr>
      <td>Company</td>
      <td>{{details[0].company_name}}</td>
    </tr>
    <tr>
      <td>City</td>
      <td>{{details[0].city}}</td>
    </tr>
    <tr>
      <td>State</td>
      <td>{{details[0].state}}</td>
    </tr>
    <tr>
      <td>Zip</td>
      <td>{{details[0].zip}}</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>{{details[0].email}}</td>
    </tr>
    <tr>
      <td>Web</td>
      <td>{{details[0].web}}</td>
    </tr>
    <tr>
      <td>Age</td>
      <td>{{details[0].age}}</td>
    </tr>
  </table>
</div>
