<div class="row">
  <div class="col-4">
      <div class="form mt-4">
        <input class="" type="text" (keyup.enter)="search($event.target.value)" placeholder="Search by first name" aria-label="Search">
      </div>
  </div>
  <div class="col-4">
    <div class="form mt-4">
    {{start}}-{{end}} of {{tableArr.length}}
    </div>
  </div>
</div>
<div class="" >
  <table class="table table-striped table-bordered">
    <thead class="" style="background-color: lightgray;">
      <tr>
        <th (click)="sortArr('first_name')" style="width: 120px;"><i class="fa fa-sort-desc"></i>
          <span style="width:120px;">First Name</span>
        </th>
        <th (click)="sortArr('last_name')" style="width: 120px;"><i class="fa fa-sort-desc" ></i>
          <span style="width:120px;">Last Name</span>
        </th>
        <th (click)="sortArr('company_name')" style="width: 160px;"><i class="fa fa-sort-desc" ></i>Company Name</th>
        <th (click)="sortArr('city')"><i class="fa fa-sort-desc" ></i>City</th>
        <th (click)="sortArr('state')"><i class="fa fa-sort-desc" ></i>State</th>
        <th (click)="sortArr('zip')"><i class="fa fa-sort-desc" ></i>Zip</th>
        <th (click)="sortArr('email')" class=""><i class="fa fa-sort-desc" ></i>Email</th>
        <th (click)="sortArr('web')" class=""><i class="fa fa-sort-desc" ></i>Web</th>
        <th (click)="sortArr('age')" style="width:65px;">
          <span ><i class="fa fa-sort-desc" ></i>Age</span>
        </th>
      </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let row of pagedItems; let i = index;">
        <tr [routerLink]="['user', row.id]" style="cursor: pointer;">
            <td scope="col">{{row.first_name}}</td>
            <td scope="col">{{row.last_name}}</td>
            <td scope="col">{{row.company_name}}</td>
            <td scope="col">{{row.city}}</td>
            <td scope="col" style="min-width: 74px;">{{row.state}}</td>
            <td scope="col">{{row.zip}}</td>
            <td scope="col" class="text-truncate">{{row.email}}</td>
            <td scope="col" class="text-truncate"><a class="anchor-link">{{row.web}}</a></td>
            <td scope="col">{{row.age}}</td>
          </tr>
        </ng-container>
    </tbody>
  </table>
  <div class="row btn-align">
    <div class="col">
      <button [disabled]="pager.currentPage === 1" class="btn btn-outline-primary"
              (click)="setPage(pager.currentPage - 1)">Previous</button>
      <button [disabled]="(pager.currentPage === pager.totalPages || pager.totalPages === 0)" class="btn btn-outline-primary float-right"
              (click)="setPage(pager.currentPage + 1)">Next</button>
    </div>
  </div>

  <ul *ngIf="pager?.pages && pager?.pages.length" class="pagination pagination-lg d-flex text-center mt-4">
    <li class="page-item flex-fill" [ngClass]="{disabled:pager.currentPage === 1}">
        <a (click)="setPage(pager.currentPage - 1)" class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
    </li>
    <li class="page-item flex-fill" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
        <a class="page-link" (click)="setPage(page)">{{page}}</a>
    </li>
    <li class="page-item flex-fill" [ngClass]="{disabled:(pager.currentPage === pager.totalPages || pager.totalPages === 0)}">
        <a (click)="setPage(pager.currentPage + 1)" class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
    </li>
  </ul>

</div>
